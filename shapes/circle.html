<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        html, body {

            height: 100%;
        }
    </style>
</head>

<div class="scatter">
</div>
<body>


<script>
    dataArray = [1, 2, 3, 4, 5, 5, 6, 3, 5, 6, 7, 8, 9, 2, 4, 6];

    var svg = d3.select('body').append('svg').attr('height', "100%").attr("width", "100%");

    svg.selectAll('circle')
        .data(dataArray)
        .enter()
        .append('circle')
        .attr('cx', function (d, i) {
            return 300 + (i * 20)

        })
        .attr('cy', '100')
        .attr('r', '5');


</script>

</body>
</html>
